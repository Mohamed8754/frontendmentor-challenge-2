<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;600;800&family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans:ital,wght@0,300;0,800;1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- main-css -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="resulte">
        <p>Your Result</p>
        <div class="number">
          <span>76</span>
          <p>of 100</p>
        </div>
        <span>Great</span>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="box">
          <div class="info">
            <img src="images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <div class="numbers">
            <span>80</span>
            <span>/100</span>
          </div>
        </div>
        <div class="box">
          <div class="info">
            <img src="images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <div class="numbers">
            <span>92</span>
            <span>/100</span>
          </div>
        </div>
        <div class="box">
          <div class="info">
            <img src="images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <div class="numbers">
            <span>61</span>
            <span>/100</span>
          </div>
        </div>
        <div class="box">
          <div class="info">
            <img src="images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <div class="numbers">
            <span>72</span>
            <span>/100</span>
          </div>
        </div>
        <input type="submit" value="Continue" />
      </div>
    </div>
  </body>
</html>
